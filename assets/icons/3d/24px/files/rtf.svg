<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - RTF colors -->
    <linearGradient id="rtfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#rtfGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#6A1B9A" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Text lines (document content) -->
  <rect x="6" y="11" width="8" height="1" rx="0.5" fill="#FFFFFF" opacity="0.6" />
  <rect x="6" y="13" width="10" height="1" rx="0.5" fill="#FFFFFF" opacity="0.5" />
  <rect x="6" y="15" width="10" height="1" rx="0.5" fill="#FFFFFF" opacity="0.5" />
  <rect x="6" y="17" width="8" height="1" rx="0.5" fill="#FFFFFF" opacity="0.5" />
  <rect x="6" y="19" width="6" height="1" rx="0.5" fill="#FFFFFF" opacity="0.4" />
  
  <!-- Floating RTF badge (unique element for Rich Text Format) -->
  <g filter="url(#badgeShadow)">
    <rect x="14" y="3" width="5" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16.5" y="5.5" text-anchor="middle" fill="#9C27B0" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.5">RTF</text>
  </g>
</svg>