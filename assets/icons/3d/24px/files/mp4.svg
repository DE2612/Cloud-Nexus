<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Video colors -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Middle layer gradient -->
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Top layer gradient -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1E88E5;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="baseShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="middleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="topShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Base Layer (elevation 4px) -->
  <g filter="url(#baseShadow)">
    <rect x="2" y="2" width="20" height="20" rx="3" ry="3" fill="url(#baseGradient)" />
    <!-- Folded corner effect -->
    <path d="M15 2 L22 9 L15 9 Z" fill="#42A5F5" opacity="0.6" />
    <line x1="15" y1="2" x2="15" y2="9" stroke="#0D47A1" stroke-width="0.5" opacity="0.3" />
    <line x1="15" y1="9" x2="22" y2="9" stroke="#0D47A1" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Middle Layer (elevation 2px) - Film strip edges -->
  <g filter="url(#middleShadow)">
    <!-- Left film strip -->
    <rect x="3" y="10" width="1" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="3.5" y="10.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    <rect x="3.5" y="12.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    <rect x="3.5" y="14.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    <rect x="3.5" y="16.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    
    <!-- Right film strip -->
    <rect x="20" y="10" width="1" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="20" y="10.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    <rect x="20" y="12.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    <rect x="20" y="14.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
    <rect x="20" y="16.5" width="0.5" height="1" fill="#FFFFFF" opacity="0.4" />
  </g>
  
  <!-- Top Layer (elevation 1px) -->
  <g filter="url(#topShadow)">
    <!-- MP4 label centered -->
    <text x="12" y="17" text-anchor="middle" fill="#FFFFFF" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6">MP4</text>
    
    <!-- 3D play button (unique element for videos) -->
    <g transform="translate(10, 7)">
      <polygon points="0,0 4,3 4,-3" fill="#FFFFFF" opacity="0.9" />
      <polygon points="0,0 4,3 4,-3" fill="none" stroke="#0D47A1" stroke-width="0.3" opacity="0.5" />
    </g>
  </g>
</svg>