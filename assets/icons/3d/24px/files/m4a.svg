<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - M4A colors -->
    <linearGradient id="m4aGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#0288D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#m4aGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#0288D1" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Sound wave pattern (unique element for audio) -->
  <g transform="translate(12, 12)">
    <!-- Center bars -->
    <rect x="-3" y="-5" width="1.5" height="10" rx="0.75" fill="#FFFFFF" opacity="0.9" />
    <rect x="-0.75" y="-7" width="1.5" height="14" rx="0.75" fill="#FFFFFF" opacity="0.9" />
    <rect x="1.5" y="-6" width="1.5" height="12" rx="0.75" fill="#FFFFFF" opacity="0.9" />
    <!-- Outer bars -->
    <rect x="-5.25" y="-3" width="1.5" height="6" rx="0.75" fill="#FFFFFF" opacity="0.6" />
    <rect x="3.75" y="-4" width="1.5" height="8" rx="0.75" fill="#FFFFFF" opacity="0.6" />
  </g>
  
  <!-- Floating M4A badge (unique element for M4A audio) -->
  <g filter="url(#badgeShadow)">
    <rect x="14" y="3" width="5" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16.5" y="5.5" text-anchor="middle" fill="#29B6F6" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.5">M4A</text>
  </g>
</svg>