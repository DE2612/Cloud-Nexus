<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - WebP colors -->
    <linearGradient id="webpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#00B8D4;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#00ACC1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#webpGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#00ACC1" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Picture frame with inner shadow (unique element for images) -->
  <rect x="5" y="9" width="14" height="11" rx="1" fill="#FFFFFF" opacity="0.15" />
  <rect x="6" y="10" width="12" height="9" rx="0.5" fill="#FFFFFF" opacity="0.1" />
  
  <!-- Mountain landscape -->
  <path d="M7 17 L10 13 L13 16 L15 14 L17 17 Z" fill="#FFFFFF" opacity="0.6" />
  <!-- Sun -->
  <circle cx="15" cy="12" r="1.5" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Floating WebP badge (unique element for WebP images) -->
  <g filter="url(#badgeShadow)">
    <rect x="12" y="3" width="7" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="15.5" y="5.5" text-anchor="middle" fill="#00E5FF" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.5">WebP</text>
  </g>
</svg>