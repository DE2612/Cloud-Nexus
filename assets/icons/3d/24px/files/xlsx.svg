<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - XLSX colors -->
    <linearGradient id="xlsxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C9;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#xlsxGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#81C784" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Grid/table pattern (unique element for Spreadsheets) -->
  <g transform="translate(6, 10)">
    <!-- Table background -->
    <rect x="0" y="0" width="12" height="8" fill="#FFFFFF" opacity="0.3" rx="0.5" />
    <!-- Horizontal lines -->
    <line x1="0" y1="2" x2="12" y2="2" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5" />
    <line x1="0" y1="4" x2="12" y2="4" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5" />
    <line x1="0" y1="6" x2="12" y2="6" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5" />
    <!-- Vertical lines -->
    <line x1="3" y1="0" x2="3" y2="8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5" />
    <line x1="6" y1="0" x2="6" y2="8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5" />
    <line x1="9" y1="0" x2="9" y2="8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5" />
  </g>
  
  <!-- Floating XLSX badge (unique element for XLSX) -->
  <g filter="url(#badgeShadow)">
    <rect x="12.5" y="3" width="7.5" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16.25" y="5.5" text-anchor="middle" fill="#4CAF50" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.2">XLSX</text>
  </g>
</svg>