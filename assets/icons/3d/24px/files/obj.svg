<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - OBJ colors -->
    <linearGradient id="objGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B2EBF2;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#80DEEA;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#objGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#4DD0E1" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- 3D cube with depth (unique element for 3D/CAD) -->
  <g transform="translate(12, 12)">
    <!-- Cube back face -->
    <path d="M-3,-1 L0,1 L3,-1 L0,-3 Z" fill="#FFFFFF" opacity="0.3" />
    <!-- Cube top face -->
    <path d="M-3,-1 L0,-3 L3,-1 L6,0 L3,2 L0,0 L-3,2 L0,4 Z" fill="#FFFFFF" opacity="0.5" />
    <!-- Cube front face -->
    <path d="M0,1 L3,3 L0,5 L-3,3 Z" fill="#FFFFFF" opacity="0.8" />
    <!-- Cube edges -->
    <path d="M-3,-1 L-3,3 M0,1 L0,5 M3,-1 L3,3" stroke="#FFFFFF" stroke-width="0.5" opacity="0.6" />
  </g>
  
  <!-- Floating OBJ badge (unique element for OBJ) -->
  <g filter="url(#badgeShadow)">
    <rect x="13" y="3" width="6" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16" y="5.5" text-anchor="middle" fill="#80DEEA" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.3">OBJ</text>
  </g>
</svg>