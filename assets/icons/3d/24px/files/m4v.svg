<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - M4V colors -->
    <linearGradient id="m4vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#m4vGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#6A1B9A" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Film strip edges (unique element for videos) -->
  <rect x="5" y="9" width="14" height="2" rx="0.5" fill="#FFFFFF" opacity="0.3" />
  <rect x="5" y="19" width="14" height="2" rx="0.5" fill="#FFFFFF" opacity="0.3" />
  
  <!-- 3D play button with pressed effect (unique element for videos) -->
  <g transform="translate(10, 11)">
    <polygon points="0,0 5,4 5,-4" fill="#FFFFFF" opacity="0.9" />
    <polygon points="0,0 5,4 5,-4" fill="none" stroke="#4A148C" stroke-width="0.3" opacity="0.5" />
  </g>
  
  <!-- Floating M4V badge (unique element for M4V videos) -->
  <g filter="url(#badgeShadow)">
    <rect x="14" y="3" width="5" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16.5" y="5.5" text-anchor="middle" fill="#AB47BC" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.5">M4V</text>
  </g>
</svg>