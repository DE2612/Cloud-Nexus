<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Audio colors -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#008272;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#006A5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Middle layer gradient -->
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#008272;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Top layer gradient -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26C6DA;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#008272;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="baseShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="middleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="topShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Base Layer (elevation 4px) -->
  <g filter="url(#baseShadow)">
    <rect x="2" y="2" width="20" height="20" rx="3" ry="3" fill="url(#baseGradient)" />
    <!-- Folded corner effect -->
    <path d="M15 2 L22 9 L15 9 Z" fill="#26C6DA" opacity="0.6" />
    <line x1="15" y1="2" x2="15" y2="9" stroke="#004D40" stroke-width="0.5" opacity="0.3" />
    <line x1="15" y1="9" x2="22" y2="9" stroke="#004D40" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Middle Layer (elevation 2px) - Sound wave pattern -->
  <g filter="url(#middleShadow)">
    <!-- Sound wave bars -->
    <rect x="5" y="10" width="1" height="4" rx="0.5" fill="#FFFFFF" opacity="0.4" />
    <rect x="7" y="9" width="1" height="6" rx="0.5" fill="#FFFFFF" opacity="0.5" />
    <rect x="9" y="8" width="1" height="8" rx="0.5" fill="#FFFFFF" opacity="0.6" />
    <rect x="11" y="7" width="1" height="10" rx="0.5" fill="#FFFFFF" opacity="0.7" />
    <rect x="13" y="8" width="1" height="8" rx="0.5" fill="#FFFFFF" opacity="0.6" />
    <rect x="15" y="9" width="1" height="6" rx="0.5" fill="#FFFFFF" opacity="0.5" />
    <rect x="17" y="10" width="1" height="4" rx="0.5" fill="#FFFFFF" opacity="0.4" />
  </g>
  
  <!-- Top Layer (elevation 1px) -->
  <g filter="url(#topShadow)">
    <!-- MP3 label centered -->
    <text x="12" y="17" text-anchor="middle" fill="#FFFFFF" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6">MP3</text>
    
    <!-- Floating musical note (unique element for audio) -->
    <g transform="translate(16, 4)">
      <ellipse cx="2" cy="3" rx="1.5" ry="1" fill="#FFFFFF" opacity="0.9" />
      <rect x="3" y="0" width="0.5" height="3" fill="#FFFFFF" opacity="0.9" />
      <path d="M3 0 Q5 1 5 2" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.9" />
    </g>
  </g>
</svg>