<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Ruby colors -->
    <linearGradient id="rbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF9A9A;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#E57373;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#rbGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#F44336" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Code brackets (unique element for code/markup) -->
  <g transform="translate(12, 12)">
    <!-- Left bracket -->
    <path d="M-4,-4 L-6,-4 L-6,4 L-4,4" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
    <!-- Right bracket -->
    <path d="M4,-4 L6,-4 L6,4 L4,4" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
    <!-- Code lines -->
    <line x1="-2" y1="-1" x2="2" y2="-1" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.7" />
    <line x1="-2" y1="1" x2="2" y2="1" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.7" />
  </g>
  
  <!-- Floating Ruby badge (unique element for Ruby) -->
  <g filter="url(#badgeShadow)">
    <rect x="13" y="3" width="6" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16" y="5.5" text-anchor="middle" fill="#E57373" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.3">Rb</text>
  </g>
</svg>