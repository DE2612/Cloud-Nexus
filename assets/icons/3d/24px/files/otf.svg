<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - OTF colors -->
    <linearGradient id="otfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8BBD0;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#F48FB1;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F06292;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#otfGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#F06292" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Typography letter "A" with depth (unique element for fonts) -->
  <g transform="translate(12, 12)">
    <!-- Letter A outline with shadow -->
    <text x="0" y="4" text-anchor="middle" fill="#000000" opacity="0.2" 
          font-family="Georgia, serif" 
          font-weight="bold" 
          font-size="8">A</text>
    <!-- Letter A main -->
    <text x="0" y="4" text-anchor="middle" fill="#333333" opacity="0.8"
          font-family="Georgia, serif" 
          font-weight="bold" 
          font-size="8">A</text>
  </g>
  
  <!-- Floating OTF badge (unique element for OTF) -->
  <g filter="url(#badgeShadow)">
    <rect x="13" y="3" width="6" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16" y="5.5" text-anchor="middle" fill="#F48FB1" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.3">OTF</text>
  </g>
</svg>