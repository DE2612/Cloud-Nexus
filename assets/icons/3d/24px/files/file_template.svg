<!-- 3D Material Design File Icon Template - 24px -->
<!-- Usage: Replace STOP0, STOP1, STOP2, STOP3 with your category colors -->
<!-- Replace LABEL with your file type label (e.g., PDF, JPG, etc.) -->
<!-- Add category-specific elements in the middle layer -->

<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#STOP0;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#STOP1;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#STOP2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#STOP3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Middle layer gradient (slightly lighter for depth) -->
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#STOP0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#STOP1;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Top layer gradient (lightest for floating effect) -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#STOP0;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#STOP1;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="baseShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="middleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="topShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Base Layer (elevation 4px) -->
  <g filter="url(#baseShadow)">
    <!-- Main file shape with rounded corners -->
    <rect x="2" y="2" width="20" height="20" rx="3" ry="3" fill="url(#baseGradient)" />
    
    <!-- Folded corner effect (top-right) -->
    <path d="M15 2 L22 9 L15 9 Z" fill="#STOP0" opacity="0.6" />
    <line x1="15" y1="2" x2="15" y2="9" stroke="#STOP3" stroke-width="0.5" opacity="0.3" />
    <line x1="15" y1="9" x2="22" y2="9" stroke="#STOP3" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Middle Layer (elevation 2px) -->
  <g filter="url(#middleShadow)">
    <!-- Add category-specific elements here -->
    <!-- Example: Text lines for documents -->
    <rect x="5" y="10" width="8" height="1" rx="0.5" fill="#FFFFFF" opacity="0.4" />
    <rect x="5" y="12" width="10" height="1" rx="0.5" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="14" width="7" height="1" rx="0.5" fill="#FFFFFF" opacity="0.3" />
  </g>
  
  <!-- Top Layer (elevation 1px) -->
  <g filter="url(#topShadow)">
    <!-- File type label centered -->
    <text x="12" y="16" text-anchor="middle" fill="#FFFFFF" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6">LABEL</text>
    
    <!-- Add floating category-specific elements here -->
    <!-- Example: Floating badge for special file types -->
  </g>
</svg>