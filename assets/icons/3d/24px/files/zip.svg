<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ZIP colors -->
    <linearGradient id="zipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px) -->
  <g filter="url(#bodyShadow)">
    <path d="M4 2 L14 2 L20 8 L20 22 L4 22 Z" fill="url(#zipGradient)" />
    <!-- Body highlight -->
    <path d="M4 2 L14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px) -->
  <g filter="url(#foldShadow)">
    <path d="M14 2 L14 8 L20 8" fill="#F57C00" />
    <!-- Fold highlight -->
    <path d="M14 2 L14 8 L20 8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2" fill="none" />
  </g>
  
  <!-- Compressed file layers (unique element for archives) -->
  <g transform="translate(12, 12)">
    <!-- Stacked layers -->
    <rect x="-6" y="-5" width="12" height="2" rx="0.5" fill="#FFFFFF" opacity="0.4" />
    <rect x="-6" y="-2" width="12" height="2" rx="0.5" fill="#FFFFFF" opacity="0.6" />
    <rect x="-6" y="1" width="12" height="2" rx="0.5" fill="#FFFFFF" opacity="0.8" />
    <rect x="-6" y="4" width="12" height="2" rx="0.5" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Floating ZIP badge (unique element for ZIP archives) -->
  <g filter="url(#badgeShadow)">
    <rect x="14" y="3" width="5" height="3" rx="1" fill="#FFFFFF" opacity="0.9" />
    <text x="16.5" y="5.5" text-anchor="middle" fill="#FF9800" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="2.5">ZIP</text>
  </g>
</svg>