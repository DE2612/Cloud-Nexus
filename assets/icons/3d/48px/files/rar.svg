<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - RAR colors -->
    <linearGradient id="rarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F4511E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#rarGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#F4511E" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Stacked compressed layers (scaled) -->
  <g transform="translate(10, 20)">
    <!-- Layer 1 -->
    <path d="M2 2 L26 2 L26 10 L2 10 Z" fill="#FFFFFF" opacity="0.4" />
    <path d="M2 10 L26 10 L26 18 L2 18 Z" fill="#FFFFFF" opacity="0.3" />
    <path d="M2 18 L26 18 L26 26 L2 26 Z" fill="#FFFFFF" opacity="0.2" />
    <!-- Compression lines -->
    <line x1="4" y1="4" x2="24" y2="4" stroke="#D84315" stroke-width="1" opacity="0.5" />
    <line x1="4" y1="8" x2="24" y2="8" stroke="#D84315" stroke-width="1" opacity="0.5" />
    <line x1="4" y1="12" x2="24" y2="12" stroke="#D84315" stroke-width="1" opacity="0.5" />
    <line x1="4" y1="16" x2="24" y2="16" stroke="#D84315" stroke-width="1" opacity="0.5" />
    <line x1="4" y1="20" x2="24" y2="20" stroke="#D84315" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Floating RAR badge (scaled) -->
  <g filter="url(#badgeShadow)">
    <rect x="26" y="6" width="12" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="32" y="11" text-anchor="middle" fill="#D84315" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.6">RAR</text>
  </g>
</svg>