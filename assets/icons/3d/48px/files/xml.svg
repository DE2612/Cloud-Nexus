<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - XML colors -->
    <linearGradient id="xmlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#F4511E;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#E64A19;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#xmlGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#E64A19" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- XML tree structure (scaled) -->
  <g transform="translate(10, 18)">
    <!-- Left bracket (opening tag) -->
    <path d="M6 2 L3 2 L3 22 L6 22" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8" />
    <!-- Right bracket (closing tag) -->
    <path d="M22 2 L25 2 L25 22 L22 22" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.8" />
    
    <!-- Tree structure lines -->
    <line x1="6" y1="6" x2="22" y2="6" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="6" y1="12" x2="22" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="6" y1="18" x2="22" y2="18" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    
    <!-- Indentation markers -->
    <line x1="10" y1="10" x2="10" y2="14" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
    <line x1="10" y1="8" x2="20" y2="8" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
    <line x1="10" y1="16" x2="20" y2="16" stroke="#FFFFFF" stroke-width="1" opacity="0.4" />
  </g>
  
  <!-- Floating XML badge (scaled) -->
  <g filter="url(#badgeShadow)">
    <rect x="25" y="6" width="13" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="31.5" y="11" text-anchor="middle" fill="#BF360C" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4">XML</text>
  </g>
</svg>