<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ODP colors -->
    <linearGradient id="odpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#odpGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#FFB74D" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Presentation screen (unique element for Presentations) -->
  <g transform="translate(12, 20)">
    <!-- Screen frame -->
    <rect x="0" y="0" width="24" height="16" fill="#FFFFFF" opacity="0.3" rx="1" />
    <!-- Screen stand -->
    <rect x="10" y="16" width="4" height="4" fill="#FFFFFF" opacity="0.5" />
    <rect x="6" y="20" width="12" height="2" rx="1" fill="#FFFFFF" opacity="0.5" />
    <!-- Screen content - pie chart -->
    <circle cx="12" cy="8" r="5" fill="#FFFFFF" opacity="0.6" />
    <path d="M12 8 L12 3 A5 5 0 0 1 17 8 Z" fill="#FF9800" opacity="0.7" />
    <path d="M12 8 L17 8 A5 5 0 0 1 12 13 Z" fill="#FFB74D" opacity="0.7" />
  </g>
  
  <!-- Floating ODP badge (unique element for ODP) -->
  <g filter="url(#badgeShadow)">
    <rect x="27" y="6" width="11" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="32.5" y="11" text-anchor="middle" fill="#FF9800" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.6">ODP</text>
  </g>
</svg>