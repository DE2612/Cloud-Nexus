<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - AVI colors -->
    <linearGradient id="aviGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#039BE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#aviGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#039BE5" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Video preview (scaled) -->
  <g transform="translate(10, 20)">
    <!-- Film strip edges -->
    <rect x="0" y="0" width="28" height="20" fill="#FFFFFF" opacity="0.15" />
    <!-- Top perforations -->
    <circle cx="4" cy="4" r="1" fill="#FFFFFF" opacity="0.3" />
    <circle cx="10" cy="4" r="1" fill="#FFFFFF" opacity="0.3" />
    <circle cx="16" cy="4" r="1" fill="#FFFFFF" opacity="0.3" />
    <circle cx="22" cy="4" r="1" fill="#FFFFFF" opacity="0.3" />
    <!-- Bottom perforations -->
    <circle cx="4" cy="16" r="1" fill="#FFFFFF" opacity="0.3" />
    <circle cx="10" cy="16" r="1" fill="#FFFFFF" opacity="0.3" />
    <circle cx="16" cy="16" r="1" fill="#FFFFFF" opacity="0.3" />
    <circle cx="22" cy="16" r="1" fill="#FFFFFF" opacity="0.3" />
    <!-- 3D play button -->
    <circle cx="14" cy="10" r="6" fill="#FFFFFF" opacity="0.9" />
    <path d="M12 6 L18 10 L12 14 Z" fill="#0277BD" />
  </g>
  
  <!-- Floating AVI badge (scaled) -->
  <g filter="url(#badgeShadow)">
    <rect x="26" y="6" width="12" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="32" y="11" text-anchor="middle" fill="#0277BD" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.6">AVI</text>
  </g>
</svg>