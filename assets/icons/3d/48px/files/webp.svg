<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - WEBP colors -->
    <linearGradient id="webpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#AB47BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#webpGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#AB47BC" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Picture frame (scaled) -->
  <g transform="translate(10, 20)">
    <!-- Frame background -->
    <rect x="0" y="0" width="28" height="20" rx="2" fill="#FFFFFF" opacity="0.3" />
    <!-- Frame border -->
    <rect x="2" y="2" width="24" height="16" rx="1" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.5" />
    <!-- Mountain landscape -->
    <path d="M4 16 L10 8 L14 12 L20 6 L24 16 Z" fill="#FFFFFF" opacity="0.4" />
    <!-- Lens flare -->
    <circle cx="22" cy="8" r="1.5" fill="#FFFFFF" opacity="0.6" />
  </g>
  
  <!-- Floating WEBP badge (scaled) -->
  <g filter="url(#badgeShadow)">
    <rect x="24" y="6" width="14" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="31" y="11" text-anchor="middle" fill="#9C27B0" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.6">WEBP</text>
  </g>
</svg>