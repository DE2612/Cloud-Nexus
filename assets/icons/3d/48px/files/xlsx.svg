<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - XLSX colors -->
    <linearGradient id="xlsxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C9;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#xlsxGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#81C784" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Grid/table pattern (unique element for Spreadsheets) -->
  <g transform="translate(12, 20)">
    <!-- Table background -->
    <rect x="0" y="0" width="24" height="16" fill="#FFFFFF" opacity="0.3" rx="1" />
    <!-- Horizontal lines -->
    <line x1="0" y1="4" x2="24" y2="4" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="0" y1="8" x2="24" y2="8" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="0" y1="12" x2="24" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <!-- Vertical lines -->
    <line x1="6" y1="0" x2="6" y2="16" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="12" y1="0" x2="12" y2="16" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <line x1="18" y1="0" x2="18" y2="16" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Floating XLSX badge (unique element for XLSX) -->
  <g filter="url(#badgeShadow)">
    <rect x="25" y="6" width="15" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="32.5" y="11" text-anchor="middle" fill="#4CAF50" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.4">XLSX</text>
  </g>
</svg>