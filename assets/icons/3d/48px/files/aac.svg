<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - AAC colors -->
    <linearGradient id="aacGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DB6AC;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00796B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#aacGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#009688" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Sound wave pattern (scaled) -->
  <g transform="translate(10, 20)">
    <!-- Wave bars -->
    <rect x="4" y="8" width="4" height="4" rx="1" fill="#FFFFFF" opacity="0.6" />
    <rect x="10" y="4" width="4" height="12" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="16" y="2" width="4" height="16" rx="1" fill="#FFFFFF" opacity="0.8" />
    <rect x="22" y="6" width="4" height="8" rx="1" fill="#FFFFFF" opacity="0.7" />
    <!-- Floating musical note -->
    <path d="M26 4 L26 14 L28 12 L28 6 L26 8 Z" fill="#FFFFFF" opacity="0.9" />
    <circle cx="24" cy="16" r="3" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Floating AAC badge (scaled) -->
  <g filter="url(#badgeShadow)">
    <rect x="26" y="6" width="12" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="32" y="11" text-anchor="middle" fill="#00796B" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.6">AAC</text>
  </g>
</svg>