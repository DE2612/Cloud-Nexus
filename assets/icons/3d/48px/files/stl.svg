<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - STL colors -->
    <linearGradient id="stlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B2EBF2;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#80DEEA;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#stlGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#4DD0E1" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- 3D cube with depth (unique element for 3D/CAD) -->
  <g transform="translate(24, 24)">
    <!-- Cube back face -->
    <path d="M-6,-2 L0,2 L6,-2 L0,-6 Z" fill="#FFFFFF" opacity="0.3" />
    <!-- Cube top face -->
    <path d="M-6,-2 L0,-6 L6,-2 L12,0 L6,4 L0,0 L-6,4 L0,8 Z" fill="#FFFFFF" opacity="0.5" />
    <!-- Cube front face -->
    <path d="M0,2 L6,6 L0,10 L-6,6 Z" fill="#FFFFFF" opacity="0.8" />
    <!-- Cube edges -->
    <path d="M-6,-2 L-6,6 M0,2 L0,10 M6,-2 L6,6" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
  </g>
  
  <!-- Floating STL badge (unique element for STL) -->
  <g filter="url(#badgeShadow)">
    <rect x="26" y="6" width="12" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="32" y="11" text-anchor="middle" fill="#80DEEA" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4.6">STL</text>
  </g>
</svg>