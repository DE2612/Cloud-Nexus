<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - README colors -->
    <linearGradient id="readmeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#C5CAE9;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#9FA8DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#readmeGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#9FA8DA" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Text lines (unique element for Text files) -->
  <g transform="translate(12, 20)">
    <rect x="0" y="0" width="24" height="2" rx="1" fill="#FFFFFF" opacity="0.6" />
    <rect x="0" y="5" width="24" height="2" rx="1" fill="#FFFFFF" opacity="0.6" />
    <rect x="0" y="10" width="18" height="2" rx="1" fill="#FFFFFF" opacity="0.6" />
    <rect x="0" y="15" width="20" height="2" rx="1" fill="#FFFFFF" opacity="0.6" />
  </g>
  
  <!-- Floating README badge (unique element for README) -->
  <g filter="url(#badgeShadow)">
    <rect x="20" y="6" width="19" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="29.5" y="11" text-anchor="middle" fill="#3F51B5" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="3">README</text>
  </g>
</svg>