<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ENC colors -->
    <linearGradient id="encGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M8 4 L28 4 L40 16 L40 44 L8 44 Z" fill="url(#encGradient)" />
    <!-- Body highlight -->
    <path d="M8 4 L28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M28 4 L28 16 L40 16" fill="#6A1B9A" />
    <!-- Fold highlight -->
    <path d="M28 4 L28 16 L40 16" stroke="#FFFFFF" stroke-width="1" opacity="0.2" fill="none" />
  </g>
  
  <!-- Lock icon (scaled) -->
  <g transform="translate(10, 18)">
    <!-- Lock body -->
    <rect x="6" y="8" width="16" height="12" rx="2" stroke="#FFFFFF" fill="none" stroke-width="1.5" opacity="0.8" />
    <!-- Lock shackle -->
    <path d="M9 8 L9 4 A5 5 0 0 1 19 4 L19 8" stroke="#FFFFFF" fill="none" stroke-width="1.5" opacity="0.8" />
    <!-- Keyhole -->
    <circle cx="14" cy="14" r="2" stroke="#FFFFFF" fill="none" stroke-width="1.5" opacity="0.8" />
    <line x1="14" y1="16" x2="14" y2="18" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8" />
  </g>
  
  <!-- Floating ENC badge (scaled) -->
  <g filter="url(#badgeShadow)">
    <rect x="25" y="6" width="12" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <text x="31" y="11" text-anchor="middle" fill="#4A148C" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="4">ENC</text>
  </g>
</svg>