<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Folder colors -->
    <linearGradient id="regularFolderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="regularTabShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="regularBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Folder tab (elevation 2px scaled) -->
  <g filter="url(#regularTabShadow)">
    <path d="M8 8 L40 8 L48 24 L88 24 L88 88 L8 88 Z" fill="url(#regularFolderGradient)" />
    <!-- Tab highlight -->
    <path d="M8 8 L40 8 L48 24" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Top edge highlight -->
    <path d="M48 24 L88 24" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folder front (elevation 4px scaled) -->
  <g filter="url(#regularBodyShadow)">
    <!-- Main folder body -->
    <path d="M8 24 L88 24 L88 88 L8 88 Z" fill="url(#regularFolderGradient)" />
    <!-- Fold on the right side -->
    <path d="M88 24 L88 88 L48 88 L48 24 L88 24" fill="#FF8A65" />
    <!-- Fold highlight -->
    <path d="M48 24 L48 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Bottom edge highlight -->
    <path d="M8 88 L88 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Left edge highlight -->
    <path d="M8 24 L8 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
</svg>