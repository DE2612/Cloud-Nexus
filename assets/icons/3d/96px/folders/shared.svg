<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Shared folder (blue) -->
    <linearGradient id="sharedFolderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="sharedTabShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="sharedBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Folder tab (elevation 2px scaled) -->
  <g filter="url(#sharedTabShadow)">
    <path d="M8 8 L40 8 L48 24 L88 24 L88 88 L8 88 Z" fill="url(#sharedFolderGradient)" />
    <!-- Tab highlight -->
    <path d="M8 8 L40 8 L48 24" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Top edge highlight -->
    <path d="M48 24 L88 24" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folder front (elevation 4px scaled) -->
  <g filter="url(#sharedBodyShadow)">
    <!-- Main folder body -->
    <path d="M8 24 L88 24 L88 88 L8 88 Z" fill="url(#sharedFolderGradient)" />
    <!-- Fold on right side -->
    <path d="M88 24 L88 88 L48 88 L48 24 L88 24" fill="#1E88E5" />
    <!-- Fold highlight -->
    <path d="M48 24 L48 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Bottom edge highlight -->
    <path d="M8 88 L88 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Left edge highlight -->
    <path d="M8 24 L8 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- User icon (elevated, floating, indicating shared) -->
  <g transform="translate(38, 38)">
    <!-- User head -->
    <circle cx="10" cy="8" r="6" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" />
    <!-- User body -->
    <path d="M2 20 C2 15.58 5.58 12 10 12 C14.42 12 18 15.58 18 20" stroke="#E3F2FD" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>