<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Root folder (amber) -->
    <linearGradient id="rootFolderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="rootTabShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="rootBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Folder tab (elevation 2px scaled) -->
  <g filter="url(#rootTabShadow)">
    <path d="M8 8 L40 8 L48 24 L88 24 L88 88 L8 88 Z" fill="url(#rootFolderGradient)" />
    <!-- Tab highlight -->
    <path d="M8 8 L40 8 L48 24" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Top edge highlight -->
    <path d="M48 24 L88 24" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folder front (elevation 4px scaled) -->
  <g filter="url(#rootBodyShadow)">
    <!-- Main folder body -->
    <path d="M8 24 L88 24 L88 88 L8 88 Z" fill="url(#rootFolderGradient)" />
    <!-- Fold on right side -->
    <path d="M88 24 L88 88 L48 88 L48 24 L88 24" fill="#FF9800" />
    <!-- Fold highlight -->
    <path d="M48 24 L48 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Bottom edge highlight -->
    <path d="M8 88 L88 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Left edge highlight -->
    <path d="M8 24 L8 88" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Home icon (elevated, floating, indicating root directory) -->
  <g transform="translate(36, 36)">
    <!-- House body -->
    <path d="M2 12 L12 2 L22 12 L22 22 L2 22 Z" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2" stroke-linejoin="round" />
    <!-- Roof -->
    <path d="M12 0 L24 12 L0 12 Z" fill="#FF8F00" stroke="#FF8F00" stroke-width="2" stroke-linejoin="round" />
    <!-- Door -->
    <rect x="9" y="14" width="6" height="8" fill="#FF8F00" />
    <!-- Windows -->
    <rect x="4" y="14" width="4" height="4" fill="#FFB74D" />
    <rect x="16" y="14" width="4" height="4" fill="#FFB74D" />
  </g>
</svg>