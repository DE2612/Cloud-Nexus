<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - MP4 orange/red colors -->
    <linearGradient id="mp4Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#E64A19;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="mp4CornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="mp4BodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="mp4BadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <filter id="playButtonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#mp4CornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#mp4Gradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#870000" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Video frame placeholder -->
  <rect x="16" y="40" width="64" height="48" rx="4" fill="#FFFFFF" opacity="0.3" />
  
  <!-- Play button (unique 3D element for videos) -->
  <g filter="url(#playButtonShadow)" transform="translate(42, 56)">
    <circle cx="6" cy="8" r="16" fill="#FFFFFF" opacity="0.9" />
    <path d="M4 4 L12 8 L4 12 Z" fill="#FF5722" />
  </g>
  
  <!-- Floating badge with MP4 text (elevation 1px scaled) -->
  <g filter="url(#mp4BadgeShadow)">
    <rect x="20" y="8" width="36" height="16" rx="4" fill="#870000" />
    <text x="38" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">MP4</text>
  </g>
</svg>