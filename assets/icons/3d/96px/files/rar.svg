<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - RAR brown colors -->
    <linearGradient id="rarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#6D4C41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="rarCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="rarBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="rarBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#rarCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#rarGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#3E2723" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Archive box with zip lines (unique 3D element for archives) -->
  <g transform="translate(24, 40)">
    <!-- Box body -->
    <rect x="0" y="0" width="48" height="40" rx="4" fill="#FFFFFF" opacity="0.9" />
    <!-- Zip lines -->
    <line x1="24" y1="4" x2="24" y2="36" stroke="#8D6E63" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="8" x2="28" y2="8" stroke="#8D6E63" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="16" x2="28" y2="16" stroke="#8D6E63" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="24" x2="28" y2="24" stroke="#8D6E63" stroke-width="2" opacity="0.5" />
    <line x1="20" y1="32" x2="28" y2="32" stroke="#8D6E63" stroke-width="2" opacity="0.5" />
    <!-- Box border -->
    <rect x="0" y="0" width="48" height="40" rx="4" stroke="#8D6E63" stroke-width="2" fill="none" />
  </g>
  
  <!-- Floating badge with RAR text (elevation 1px scaled) -->
  <g filter="url(#rarBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#3E2723" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">RAR</text>
  </g>
</svg>