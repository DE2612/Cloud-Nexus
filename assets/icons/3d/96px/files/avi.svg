<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - AVI orange/red colors -->
    <linearGradient id="aviGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#E64A19;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="aviCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="aviBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="aviBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#aviCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#aviGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#BF360C" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Play button (unique 3D element for videos) -->
  <g transform="translate(32, 40)">
    <!-- Play button circle -->
    <circle cx="16" cy="16" r="16" fill="#FFFFFF" opacity="0.9" />
    <!-- Play triangle -->
    <path d="M12 8 L24 16 L12 24 Z" fill="#FF5722" />
  </g>
  
  <!-- Floating badge with AVI text (elevation 1px scaled) -->
  <g filter="url(#aviBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#BF360C" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AVI</text>
  </g>
</svg>