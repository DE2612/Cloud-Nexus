<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Audio colors -->
    <linearGradient id="oggGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#00897B;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#00695C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="oggCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="oggBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="oggBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#oggCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#oggGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#00695C" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Musical note and sound waves (unique 3D element for audio) -->
  <g transform="translate(20, 28)">
    <!-- Main musical note -->
    <ellipse cx="20" cy="44" rx="12" ry="10" fill="#26A69A" opacity="0.9" />
    <ellipse cx="20" cy="42" rx="12" ry="10" fill="#00897B" opacity="0.8" />
    <!-- Note stem -->
    <rect x="28" y="8" width="4" height="34" rx="2" fill="#26A69A" />
    <!-- Note flag -->
    <path d="M32 8 Q44 16 44 28" stroke="#26A69A" stroke-width="6" fill="none" stroke-linecap="round" />
    
    <!-- Sound wave lines -->
    <line x1="48" y1="20" x2="56" y2="20" stroke="#B2DFDB" stroke-width="3" stroke-linecap="round" />
    <line x1="50" y1="28" x2="58" y2="28" stroke="#B2DFDB" stroke-width="3" stroke-linecap="round" />
    <line x1="48" y1="36" x2="56" y2="36" stroke="#B2DFDB" stroke-width="3" stroke-linecap="round" />
    <line x1="46" y1="44" x2="54" y2="44" stroke="#B2DFDB" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Floating badge with OGG text (elevation 1px scaled) -->
  <g filter="url(#oggBadgeShadow)">
    <rect x="24" y="8" width="48" height="16" rx="4" fill="#00897B" />
    <text x="48" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">OGG</text>
  </g>
</svg>