<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - MP3 teal/cyan colors -->
    <linearGradient id="mp3Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DB6AC;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#00796B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="mp3CornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="mp3BodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="mp3BadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <filter id="noteShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#mp3CornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#mp3Gradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#00251A" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Musical note (unique 3D element for audio) -->
  <g filter="url(#noteShadow)" transform="translate(32, 40)">
    <path d="M8 4 L8 28 C8 30.21 6.21 32 4 32 C1.79 32 0 30.21 0 28 C0 25.79 1.79 24 4 24 C5.1 24 6.09 24.44 6.8 25.15 L6.8 4 L24 0 L24 24 C24 26.21 22.21 28 20 28 C17.79 28 16 26.21 16 24 C16 21.79 17.79 20 20 20 C21.1 20 22.09 20.44 22.8 21.15 L22.8 2 L8 5.2 L8 4 Z" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Floating badge with MP3 text (elevation 1px scaled) -->
  <g filter="url(#mp3BadgeShadow)">
    <rect x="20" y="8" width="36" height="16" rx="4" fill="#00251A" />
    <text x="38" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">MP3</text>
  </g>
</svg>