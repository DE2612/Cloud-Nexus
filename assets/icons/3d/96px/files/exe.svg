<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - EXE red/pink colors -->
    <linearGradient id="exeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F48FB1;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#C2185B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="exeCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="exeBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="exeBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#exeCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#exeGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#560027" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Gear/cog icon (unique 3D element for executables) -->
  <g transform="translate(32, 40)" fill="#FFFFFF" opacity="0.8">
    <path d="M16 0 L16 4 L20 4 L20 8 L16 8 L16 12 L20 12 L20 16 L16 16 L16 20 L20 20 L20 24 L16 24 L16 28 C18 29 20 30 22 31 L26 29 L28 31 L30 33 L28 35 L24 35 C23 37 22 39 20 40 L22 44 L20 46 L18 48 L16 44 C15 43 14 42 13 42 L10 44 L8 46 L6 44 L8 40 C6 39 5 37 4 35 L0 35 L2 33 L4 31 L6 29 C8 30 10 29 12 28 L12 24 L8 24 L8 20 L12 20 L12 16 L8 16 L8 12 L12 12 L12 8 L16 8 L16 4 L20 4 L20 0 Z" />
    <circle cx="16" cy="16" r="6" fill="none" stroke="#E91E63" stroke-width="3" />
  </g>
  
  <!-- Floating badge with EXE text (elevation 1px scaled) -->
  <g filter="url(#exeBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#560027" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">EXE</text>
  </g>
</svg>