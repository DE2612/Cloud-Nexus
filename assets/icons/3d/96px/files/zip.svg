<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ZIP brown colors -->
    <linearGradient id="zipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#6D4C41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E342E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="zipCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="zipBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="zipBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#zipCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#zipGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#3E2723" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Archive box icon (unique 3D element for archives) -->
  <g fill="#FFFFFF" opacity="0.7">
    <rect x="28" y="48" width="40" height="32" rx="4" fill="none" stroke="#FFFFFF" stroke-width="3" />
    <!-- Zip lines -->
    <line x1="36" y1="56" x2="60" y2="56" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
    <line x1="36" y1="64" x2="60" y2="64" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
    <line x1="36" y1="72" x2="52" y2="72" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Floating badge with ZIP text (elevation 1px scaled) -->
  <g filter="url(#zipBadgeShadow)">
    <rect x="20" y="8" width="36" height="16" rx="4" fill="#3E2723" />
    <text x="38" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ZIP</text>
  </g>
</svg>