<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Video colors -->
    <linearGradient id="wmvGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7E57C2;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#5E35B1;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#4527A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="wmvCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="wmvBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="wmvBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#wmvCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#wmvGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#4527A0" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Video screen with play button (unique 3D element for videos) -->
  <g transform="translate(16, 32)">
    <!-- Video screen frame -->
    <rect x="0" y="0" width="64" height="52" rx="2" fill="#1A237E" opacity="0.9" />
    <!-- Screen content -->
    <rect x="4" y="4" width="56" height="44" rx="1" fill="#283593" opacity="0.8" />
    <!-- Play button triangle -->
    <polygon points="28,16 28,36 44,26" fill="#7E57C2" />
    <!-- Play button outline -->
    <polygon points="28,16 28,36 44,26" stroke="#B39DDB" stroke-width="1" fill="none" />
    <!-- Screen border -->
    <rect x="0" y="0" width="64" height="52" rx="2" stroke="#7E57C2" stroke-width="2" fill="none" />
    <!-- Bottom bar -->
    <rect x="0" y="52" width="64" height="4" rx="0" fill="#7E57C2" opacity="0.6" />
  </g>
  
  <!-- Floating badge with WMV text (elevation 1px scaled) -->
  <g filter="url(#wmvBadgeShadow)">
    <rect x="24" y="8" width="48" height="16" rx="4" fill="#5E35B1" />
    <text x="48" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">WMV</text>
  </g>
</svg>