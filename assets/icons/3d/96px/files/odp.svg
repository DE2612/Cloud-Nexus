<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ODP presentation colors -->
    <linearGradient id="odpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="odpCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="odpBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="odpBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#odpCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#odpGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#BF360C" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Presentation screen (unique 3D element for presentations) -->
  <g transform="translate(16, 36)">
    <!-- Stand -->
    <rect x="24" y="36" width="8" height="8" fill="#FFFFFF" opacity="0.6" />
    <rect x="16" y="44" width="24" height="4" rx="1" fill="#FFFFFF" opacity="0.5" />
    <!-- Screen frame -->
    <rect x="0" y="0" width="56" height="36" rx="2" fill="#FFFFFF" opacity="0.9" />
    <!-- Inner screen -->
    <rect x="4" y="4" width="48" height="28" fill="#FF8A65" opacity="0.3" />
    <!-- Content lines -->
    <rect x="8" y="8" width="24" height="4" rx="1" fill="#FF8A65" opacity="0.5" />
    <rect x="8" y="16" width="40" height="3" rx="1" fill="#FF8A65" opacity="0.4" />
    <rect x="8" y="22" width="32" height="3" rx="1" fill="#FF8A65" opacity="0.4" />
    <!-- Border -->
    <rect x="0" y="0" width="56" height="36" rx="2" stroke="#FF8A65" stroke-width="2" fill="none" />
  </g>
  
  <!-- Floating badge with ODP text (elevation 1px scaled) -->
  <g filter="url(#odpBadgeShadow)">
    <rect x="24" y="8" width="40" height="16" rx="4" fill="#BF360C" />
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ODP</text>
  </g>
</svg>