<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - DOCX blue colors -->
    <linearGradient id="docxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="docxCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="docxBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="docxBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#docxCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#docxGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#0D47A1" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Document text lines (unique 3D element for documents) -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="56" height="4" rx="1" fill="#FFFFFF" opacity="0.9" />
    <rect x="0" y="10" width="48" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="0" y="20" width="56" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="0" y="30" width="40" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="0" y="40" width="56" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
  </g>
  
  <!-- Floating badge with DOCX text (elevation 1px scaled) -->
  <g filter="url(#docxBadgeShadow)">
    <rect x="20" y="8" width="44" height="16" rx="4" fill="#0D47A1" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DOCX</text>
  </g>
</svg>