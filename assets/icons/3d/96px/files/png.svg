<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - PNG pink/purple colors -->
    <linearGradient id="pngGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F06292;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#C2185B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="pngCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="pngBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="pngBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#pngCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#pngGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#880E4F" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Image placeholder with mountain and sun (unique 3D element for images) -->
  <g transform="translate(20, 40)">
    <!-- Sun -->
    <circle cx="44" cy="12" cy="12" r="8" fill="#FFEB3B" opacity="0.8" />
    <!-- Mountain 1 (back) -->
    <path d="M0 40 L16 20 L32 40 Z" fill="#FFFFFF" opacity="0.6" />
    <!-- Mountain 2 (front) -->
    <path d="M16 40 L36 16 L56 40 Z" fill="#FFFFFF" opacity="0.9" />
    <!-- Ground -->
    <rect x="0" y="38" width="56" height="4" fill="#FFFFFF" opacity="0.7" />
    <!-- Frame border -->
    <rect x="0" y="0" width="56" height="44" rx="4" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5" />
  </g>
  
  <!-- Floating badge with PNG text (elevation 1px scaled) -->
  <g filter="url(#pngBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#880E4F" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PNG</text>
  </g>
</svg>