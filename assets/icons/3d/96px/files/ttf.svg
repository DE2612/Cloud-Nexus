<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - TTF purple colors -->
    <linearGradient id="ttfGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="ttfCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="ttfBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="ttfBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#ttfCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#ttfGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#4A0072" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Font letter A (unique 3D element for fonts) -->
  <g fill="#FFFFFF" opacity="0.8" transform="translate(32, 40)">
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="32" font-weight="bold">A</text>
  </g>
  
  <!-- Floating badge with TTF text (elevation 1px scaled) -->
  <g filter="url(#ttfBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#4A0072" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">TTF</text>
  </g>
</svg>