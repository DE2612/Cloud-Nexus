<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ODT document colors -->
    <linearGradient id="odtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="odtCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="odtBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="odtBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#odtCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#odtGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#1565C0" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Document text lines (unique 3D element for documents) -->
  <g transform="translate(16, 40)">
    <!-- Header line -->
    <rect x="0" y="0" width="48" height="6" rx="2" fill="#FFFFFF" opacity="0.9" />
    <!-- Text lines -->
    <rect x="0" y="12" width="64" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="0" y="20" width="64" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="0" y="28" width="56" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
    <rect x="0" y="36" width="60" height="4" rx="1" fill="#FFFFFF" opacity="0.7" />
  </g>
  
  <!-- Floating badge with ODT text (elevation 1px scaled) -->
  <g filter="url(#odtBadgeShadow)">
    <rect x="24" y="8" width="40" height="16" rx="4" fill="#1565C0" />
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ODT</text>
  </g>
</svg>