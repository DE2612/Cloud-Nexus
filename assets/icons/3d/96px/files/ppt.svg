<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - PPT orange colors -->
    <linearGradient id="pptGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="pptCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="pptBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="pptBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#pptCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#pptGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#BF360C" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Presentation screen (unique 3D element for presentations) -->
  <g transform="translate(20, 40)">
    <!-- Screen frame -->
    <rect x="0" y="0" width="56" height="40" rx="4" fill="#FFFFFF" opacity="0.9" />
    <!-- Screen content area -->
    <rect x="4" y="4" width="48" height="32" rx="2" fill="#FF9800" opacity="0.3" />
    <!-- Presentation elements -->
    <rect x="8" y="8" width="20" height="4" rx="1" fill="#FF9800" opacity="0.6" />
    <rect x="8" y="16" width="40" height="2" rx="1" fill="#FF9800" opacity="0.4" />
    <rect x="8" y="22" width="40" height="2" rx="1" fill="#FF9800" opacity="0.4" />
    <rect x="8" y="28" width="30" height="2" rx="1" fill="#FF9800" opacity="0.4" />
    <!-- Screen border -->
    <rect x="0" y="0" width="56" height="40" rx="4" stroke="#FF9800" stroke-width="2" fill="none" />
    <!-- Stand -->
    <rect x="24" y="40" width="8" height="8" fill="#FFFFFF" opacity="0.8" />
    <rect x="16" y="48" width="24" height="4" rx="2" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <!-- Floating badge with PPT text (elevation 1px scaled) -->
  <g filter="url(#pptBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#BF360C" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PPT</text>
  </g>
</svg>