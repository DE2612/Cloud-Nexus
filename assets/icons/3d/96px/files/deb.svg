<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - DEB executable colors -->
    <linearGradient id="debGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#651FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="debCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="debBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="debBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#debCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#debGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#12005E" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Gear icon (unique 3D element for executables) -->
  <g transform="translate(20, 32)">
    <!-- Main gear body -->
    <circle cx="28" cy="28" r="16" fill="#FFFFFF" opacity="0.9" />
    <!-- Gear teeth -->
    <g fill="#FFFFFF" opacity="0.9">
      <rect x="24" y="4" width="8" height="8" rx="2" />
      <rect x="24" y="44" width="8" height="8" rx="2" />
      <rect x="4" y="24" width="8" height="8" rx="2" />
      <rect x="44" y="24" width="8" height="8" rx="2" />
      <rect x="10" y="10" width="8" height="8" rx="2" transform="rotate(45 14 14)" />
      <rect x="38" y="10" width="8" height="8" rx="2" transform="rotate(-45 42 14)" />
      <rect x="10" y="38" width="8" height="8" rx="2" transform="rotate(-45 14 42)" />
      <rect x="38" y="38" width="8" height="8" rx="2" transform="rotate(45 42 42)" />
    </g>
    <!-- Center hole -->
    <circle cx="28" cy="28" r="8" fill="#7C4DFF" />
    <!-- Gear outline -->
    <circle cx="28" cy="28" r="16" stroke="#7C4DFF" stroke-width="2" fill="none" opacity="0.7" />
  </g>
  
  <!-- Floating badge with DEB text (elevation 1px scaled) -->
  <g filter="url(#debBadgeShadow)">
    <rect x="24" y="8" width="40" height="16" rx="4" fill="#12005E" />
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DEB</text>
  </g>
</svg>