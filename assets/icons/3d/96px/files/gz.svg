<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - GZ archive colors -->
    <linearGradient id="gzGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BCAAA4;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#A1887F;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="gzCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="gzBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="gzBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#gzCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#gzGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#3E2723" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Archive box (unique 3D element for archives) -->
  <g transform="translate(20, 36)">
    <!-- Box body -->
    <rect x="0" y="0" width="56" height="44" rx="2" fill="#FFFFFF" opacity="0.9" />
    <!-- Zip line -->
    <line x1="28" y1="0" x2="28" y2="44" stroke="#A1887F" stroke-width="3" opacity="0.5" />
    <!-- Horizontal lines -->
    <line x1="4" y1="12" x2="52" y2="12" stroke="#A1887F" stroke-width="2" opacity="0.4" />
    <line x1="4" y1="24" x2="52" y2="24" stroke="#A1887F" stroke-width="2" opacity="0.4" />
    <line x1="4" y1="36" x2="52" y2="36" stroke="#A1887F" stroke-width="2" opacity="0.4" />
    <!-- Border -->
    <rect x="0" y="0" width="56" height="44" rx="2" stroke="#A1887F" stroke-width="2" fill="none" />
  </g>
  
  <!-- Floating badge with GZ text (elevation 1px scaled) -->
  <g filter="url(#gzBadgeShadow)">
    <rect x="32" y="8" width="24" height="16" rx="4" fill="#3E2723" />
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">GZ</text>
  </g>
</svg>