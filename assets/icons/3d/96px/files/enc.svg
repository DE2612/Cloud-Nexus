<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - ENC executable colors -->
    <linearGradient id="encGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#651FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="encCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="encBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="encBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#encCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#encGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#12005E" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Lock icon (unique 3D element for encrypted executables) -->
  <g transform="translate(24, 32)">
    <!-- Lock body -->
    <rect x="8" y="24" width="32" height="28" rx="4" fill="#FFFFFF" opacity="0.9" />
    <!-- Lock shackle -->
    <path d="M16 24 L16 14 A12 12 0 0 1 40 14 L40 24" stroke="#FFFFFF" stroke-width="6" fill="none" opacity="0.9" />
    <!-- Lock keyhole -->
    <circle cx="24" cy="38" r="5" fill="#7C4DFF" />
    <rect x="22" y="38" width="4" height="10" fill="#7C4DFF" />
    <!-- Body outline -->
    <rect x="8" y="24" width="32" height="28" rx="4" stroke="#7C4DFF" stroke-width="2" fill="none" opacity="0.7" />
  </g>
  
  <!-- Floating badge with ENC text (elevation 1px scaled) -->
  <g filter="url(#encBadgeShadow)">
    <rect x="24" y="8" width="40" height="16" rx="4" fill="#12005E" />
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ENC</text>
  </g>
</svg>