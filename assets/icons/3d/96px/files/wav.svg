<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - WAV teal/cyan colors -->
    <linearGradient id="wavGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DB6AC;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#00796B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="wavCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="wavBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="wavBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#wavCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#wavGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#004D40" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Musical note (unique 3D element for audio) -->
  <g transform="translate(32, 40)">
    <!-- Note stem -->
    <rect x="12" y="0" width="4" height="24" fill="#FFFFFF" opacity="0.8" />
    <!-- Note head -->
    <ellipse cx="14" cy="24" rx="8" ry="6" fill="#FFFFFF" opacity="0.8" transform="rotate(-20 14 24)" />
    <!-- Note flag -->
    <path d="M16 0 L28 8 L28 20 L16 12 Z" fill="#FFFFFF" opacity="0.6" />
  </g>
  
  <!-- Floating badge with WAV text (elevation 1px scaled) -->
  <g filter="url(#wavBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#004D40" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">WAV</text>
  </g>
</svg>