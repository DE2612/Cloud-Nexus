<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Image colors -->
    <linearGradient id="icoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#26C6DA;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="icoCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="icoBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="icoBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#icoCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#icoGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#0097A7" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Image frame with mountain (unique 3D element for images) -->
  <g transform="translate(16, 32)">
    <!-- Image frame -->
    <rect x="0" y="0" width="64" height="56" rx="2" fill="#FFFFFF" opacity="0.95" />
    <!-- Mountain scenery -->
    <polygon points="12,40 24,20 36,40" fill="#80DEEA" opacity="0.8" />
    <polygon points="28,40 48,12 56,40" fill="#4DD0E1" opacity="0.8" />
    <!-- Sun -->
    <circle cx="52" cy="16" r="8" fill="#FFD54F" opacity="0.9" />
    <!-- Border -->
    <rect x="0" y="0" width="64" height="56" rx="2" stroke="#0097A7" stroke-width="2" fill="none" />
  </g>
  
  <!-- Floating badge with ICO text (elevation 1px scaled) -->
  <g filter="url(#icoBadgeShadow)">
    <rect x="24" y="8" width="48" height="16" rx="4" fill="#0097A7" />
    <text x="48" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ICO</text>
  </g>
</svg>