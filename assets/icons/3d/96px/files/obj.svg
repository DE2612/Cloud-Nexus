<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - OBJ orange colors -->
    <linearGradient id="objGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="objCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="objBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="objBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#objCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#objGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#BF360C" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- 3D cube (unique 3D element for 3D/CAD files) -->
  <g transform="translate(24, 40)">
    <!-- Front face -->
    <path d="M8 8 L40 8 L40 40 L8 40 Z" fill="#FFFFFF" opacity="0.9" />
    <!-- Top face -->
    <path d="M8 8 L24 0 L56 0 L40 8 Z" fill="#FFFFFF" opacity="0.7" />
    <!-- Side face -->
    <path d="M40 8 L56 0 L56 32 L40 40 Z" fill="#FFFFFF" opacity="0.6" />
    <!-- Front face outline -->
    <path d="M8 8 L40 8 L40 40 L8 40 Z" stroke="#FF9800" stroke-width="2" fill="none" />
    <!-- Top face outline -->
    <path d="M8 8 L24 0 L56 0 L40 8" stroke="#FF9800" stroke-width="2" fill="none" />
    <!-- Side face outline -->
    <path d="M40 8 L56 0 L56 32 L40 40" stroke="#FF9800" stroke-width="2" fill="none" />
    <!-- Vertical edge -->
    <path d="M8 8 L24 0" stroke="#FF9800" stroke-width="2" fill="none" />
    <path d="M40 8 L56 0" stroke="#FF9800" stroke-width="2" fill="none" />
    <path d="M8 40 L24 32" stroke="#FF9800" stroke-width="2" fill="none" />
    <path d="M40 40 L56 32" stroke="#FF9800" stroke-width="2" fill="none" />
  </g>
  
  <!-- Floating badge with OBJ text (elevation 1px scaled) -->
  <g filter="url(#objBadgeShadow)">
    <rect x="24" y="8" width="36" height="16" rx="4" fill="#BF360C" />
    <text x="42" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">OBJ</text>
  </g>
</svg>