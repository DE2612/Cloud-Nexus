<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - DWG 3D/CAD colors -->
    <linearGradient id="dwgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FB8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="dwgCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="dwgBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="dwgBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#dwgCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#dwgGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#E65100" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- 3D cube (unique 3D element for 3D/CAD files) -->
  <g transform="translate(20, 32)">
    <!-- Top face -->
    <path d="M28 8 L48 20 L28 32 L8 20 Z" fill="#FFFFFF" opacity="0.9" />
    <!-- Left face -->
    <path d="M8 20 L28 32 L28 52 L8 40 Z" fill="#FFFFFF" opacity="0.7" />
    <!-- Right face -->
    <path d="M28 32 L48 20 L48 40 L28 52 Z" fill="#FFFFFF" opacity="0.8" />
    <!-- Face outlines -->
    <path d="M28 8 L48 20 L28 32 L8 20 Z" stroke="#FFA726" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M8 20 L28 32 L28 52 L8 40 Z" stroke="#FFA726" stroke-width="2" fill="none" opacity="0.7" />
    <path d="M28 32 L48 20 L48 40 L28 52 Z" stroke="#FFA726" stroke-width="2" fill="none" opacity="0.7" />
  </g>
  
  <!-- Floating badge with DWG text (elevation 1px scaled) -->
  <g filter="url(#dwgBadgeShadow)">
    <rect x="24" y="8" width="40" height="16" rx="4" fill="#E65100" />
    <text x="44" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DWG</text>
  </g>
</svg>