<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - JSON green colors -->
    <linearGradient id="jsonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="jsonCornerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="jsonBodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="jsonBadgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- File corner fold (elevation 2px scaled) -->
  <g filter="url(#jsonCornerShadow)">
    <path d="M56 0 L96 40 L96 96 L0 96 L0 0 Z" fill="url(#jsonGradient)" />
    <!-- Corner fold -->
    <path d="M56 0 L56 40 L96 40" fill="#1B5E20" />
    <!-- Fold highlight -->
    <path d="M56 0 L56 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
    <!-- Corner highlight -->
    <path d="M56 0 L0 0 L0 96 L96 96 L96 40" stroke="#FFFFFF" stroke-width="2" opacity="0.3" fill="none" />
  </g>
  
  <!-- Data structure braces (unique 3D element for data) -->
  <g fill="#FFFFFF" opacity="0.7" transform="translate(24, 40)">
    <text x="0" y="12" font-family="Courier New, monospace" font-size="16" font-weight="bold">{ }</text>
  </g>
  
  <!-- Floating badge with JSON text (elevation 1px scaled) -->
  <g filter="url(#jsonBadgeShadow)">
    <rect x="16" y="8" width="48" height="16" rx="4" fill="#1B5E20" />
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">JSON</text>
  </g>
</svg>