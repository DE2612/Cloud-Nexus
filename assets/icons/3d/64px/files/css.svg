<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - CSS colors -->
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5252;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2.67" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M10.67 5.33 L37.33 5.33 L53.33 21.33 L53.33 58.67 L10.67 58.67 Z" fill="url(#cssGradient)" />
    <!-- Body highlight -->
    <path d="M10.67 5.33 L37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" fill="#B71C1C" />
    <!-- Fold highlight -->
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.2" fill="none" />
  </g>
  
  <!-- Code brackets (unique element for Code & Markup files) -->
  <g transform="translate(22.67, 26.67)">
    <path d="M5.33 4 L2 10.67 L5.33 17.33" fill="none" stroke="#FFFFFF" stroke-width="2.67" opacity="0.7" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M13.33 4 L16.67 10.67 L13.33 17.33" fill="none" stroke="#FFFFFF" stroke-width="2.67" opacity="0.7" stroke-linecap="round" stroke-linejoin="round" />
    <line x1="6.67" y1="10.67" x2="12" y2="10.67" stroke="#FFFFFF" stroke-width="2.67" opacity="0.7" stroke-linecap="round" />
  </g>
  
  <!-- Floating CSS badge (unique element for CSS) -->
  <g filter="url(#badgeShadow)">
    <rect x="30.67" y="8" width="16" height="8" rx="2.67" fill="#FFFFFF" opacity="0.9" />
    <text x="38.67" y="14.67" text-anchor="middle" fill="#B71C1C" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6.13">CSS</text>
  </g>
</svg>