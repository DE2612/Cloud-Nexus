<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Executable colors -->
    <linearGradient id="msiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9575CD;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#7E57C2;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#512DA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2.67" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M10.67 5.33 L37.33 5.33 L53.33 21.33 L53.33 58.67 L10.67 58.67 Z" fill="url(#msiGradient)" />
    <!-- Body highlight -->
    <path d="M10.67 5.33 L37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" fill="#512DA8" />
    <!-- Fold highlight -->
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.2" fill="none" />
  </g>
  
  <!-- Gear/Settings icon (unique element for Executables) -->
  <g transform="translate(22.67, 26.67)">
    <circle cx="9.33" cy="10.67" r="6.67" fill="none" stroke="#FFFFFF" stroke-width="2.67" opacity="0.7" />
    <circle cx="9.33" cy="10.67" r="2.67" fill="#FFFFFF" opacity="0.7" />
    <rect x="8" y="0" width="2.67" height="5.33" fill="#FFFFFF" opacity="0.7" rx="0.67" />
    <rect x="8" y="16" width="2.67" height="5.33" fill="#FFFFFF" opacity="0.7" rx="0.67" />
    <rect x="0" y="9.33" width="5.33" height="2.67" fill="#FFFFFF" opacity="0.7" rx="0.67" />
    <rect x="13.33" y="9.33" width="5.33" height="2.67" fill="#FFFFFF" opacity="0.7" rx="0.67" />
  </g>
  
  <!-- Floating MSI badge (unique element for MSI) -->
  <g filter="url(#badgeShadow)">
    <rect x="28" y="8" width="20" height="8" rx="2.67" fill="#FFFFFF" opacity="0.9" />
    <text x="38" y="14.67" text-anchor="middle" fill="#512DA8" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6.13">MSI</text>
  </g>
</svg>