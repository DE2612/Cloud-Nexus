<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - MP3 colors -->
    <linearGradient id="mp3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FB8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2.67" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M10.67 5.33 L37.33 5.33 L53.33 21.33 L53.33 58.67 L10.67 58.67 Z" fill="url(#mp3Gradient)" />
    <!-- Body highlight -->
    <path d="M10.67 5.33 L37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" fill="#FB8C00" />
    <!-- Fold highlight -->
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.2" fill="none" />
  </g>
  
  <!-- Musical note (unique element for Audio files) -->
  <g transform="translate(26.67, 28)">
    <path d="M5.33 2.67 L5.33 10.67 A2.67 2.67 0 0 1 0 10.67 A2.67 2.67 0 0 1 2.67 10.67 L2.67 2.67 Z" fill="#FFFFFF" opacity="0.6" />
    <path d="M5.33 2.67 L5.33 10.67 A2.67 2.67 0 0 1 0 10.67 A2.67 2.67 0 0 1 2.67 10.67 L2.67 2.67 Z" fill="none" stroke="#FFFFFF" stroke-width="1.33" opacity="0.8" />
    <line x1="5.33" y1="2.67" x2="13.33" y2="1.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.8" />
  </g>
  
  <!-- Floating MP3 badge (unique element for MP3) -->
  <g filter="url(#badgeShadow)">
    <rect x="32" y="8" width="16" height="8" rx="2.67" fill="#FFFFFF" opacity="0.9" />
    <text x="40" y="14.67" text-anchor="middle" fill="#FB8C00" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6.13">MP3</text>
  </g>
</svg>