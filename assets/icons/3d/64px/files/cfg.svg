<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Code colors -->
    <linearGradient id="cfgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2.67" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M10.67 5.33 L37.33 5.33 L53.33 21.33 L53.33 58.67 L10.67 58.67 Z" fill="url(#cfgGradient)" />
    <!-- Body highlight -->
    <path d="M10.67 5.33 L37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" fill="#1E88E5" />
    <!-- Fold highlight -->
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.2" fill="none" />
  </g>
  
  <!-- Code brackets (unique element for Code & Markup) -->
  <g transform="translate(18.67, 24)">
    <path d="M5.33 5.33 L0 16 L5.33 26.67 M26.67 5.33 L32 16 L26.67 26.67 M10.67 29.33 L21.33 2.67" stroke="#FFFFFF" stroke-width="2.67" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Floating CFG badge (unique element for CFG) -->
  <g filter="url(#badgeShadow)">
    <rect x="32" y="8" width="12" height="8" rx="2.67" fill="#FFFFFF" opacity="0.9" />
    <text x="38" y="14.67" text-anchor="middle" fill="#1E88E5" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6.13">CFG</text>
  </g>
</svg>