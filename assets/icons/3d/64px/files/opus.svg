<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Audio colors -->
    <linearGradient id="opusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="bodyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="foldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2.67" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main body (elevation 4px scaled) -->
  <g filter="url(#bodyShadow)">
    <path d="M10.67 5.33 L37.33 5.33 L53.33 21.33 L53.33 58.67 L10.67 58.67 Z" fill="url(#opusGradient)" />
    <!-- Body highlight -->
    <path d="M10.67 5.33 L37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folded corner (elevation 2px scaled) -->
  <g filter="url(#foldShadow)">
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" fill="#F57C00" />
    <!-- Fold highlight -->
    <path d="M37.33 5.33 L37.33 21.33 L53.33 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.2" fill="none" />
  </g>
  
  <!-- Musical note (unique element for Audio) -->
  <g transform="translate(21.33, 24)">
    <path d="M8 0 L8 18 C8 20.21 6.21 22 4 22 C1.79 22 0 20.21 0 18 C0 15.79 1.79 14 4 14 C4.67 14 5.33 14.17 5.89 14.44 L5.89 5.33 L16 2.67 L16 13.33 C16 15.54 14.21 17.33 12 17.33 C9.79 17.33 8 15.54 8 13.33 L8 5.33 Z" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Floating OPUS badge (unique element for OPUS) -->
  <g filter="url(#badgeShadow)">
    <rect x="26.67" y="8" width="24" height="8" rx="2.67" fill="#FFFFFF" opacity="0.9" />
    <text x="38.67" y="14.67" text-anchor="middle" fill="#F57C00" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-weight="bold" 
          font-size="6.13">OPUS</text>
  </g>
</svg>