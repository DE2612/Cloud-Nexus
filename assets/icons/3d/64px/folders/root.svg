<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Folder yellow colors -->
    <linearGradient id="rootFolderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- 4-stop gradient for 3D depth - Folder tab -->
    <linearGradient id="rootFolderTabGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFCA28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="rootTabShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="rootFolderShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="rootIconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Folder tab (elevation 2px scaled) -->
  <g filter="url(#rootTabShadow)">
    <path d="M5.33 5.33 L24 5.33 L26.67 13.33 L58.67 13.33 L58.67 26.67 L5.33 26.67 Z" fill="url(#rootFolderTabGradient)" />
    <!-- Tab highlight -->
    <path d="M5.33 5.33 L24 5.33 L26.67 13.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folder body (elevation 4px scaled) -->
  <g filter="url(#rootFolderShadow)">
    <path d="M5.33 21.33 L58.67 21.33 L58.67 58.67 L5.33 58.67 Z" fill="url(#rootFolderGradient)" />
    <!-- Body highlight -->
    <path d="M5.33 21.33 L58.67 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
    <!-- Body edge line -->
    <line x1="5.33" y1="21.33" x2="58.67" y2="21.33" stroke="#FFA000" stroke-width="1.33" />
  </g>
  
  <!-- Root directory icon (unique element for root folder) -->
  <g filter="url(#rootIconShadow)" transform="translate(22.67, 32)">
    <!-- Root icon - stylized folder tree -->
    <g fill="#FFFFFF">
      <!-- Main folder shape -->
      <path d="M5.33 2.67 L12 2.67 L13.33 5.33 L18.67 5.33 L18.67 16 L5.33 16 Z" fill="#FFFFFF" />
      <!-- Small subfolders below -->
      <rect x="8" y="10.67" width="8" height="4" fill="#FF8F00" opacity="0.8" rx="0.67" />
    </g>
  </g>
</svg>