<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 4-stop gradient for 3D depth - Folder yellow colors -->
    <linearGradient id="encryptedFolderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- 4-stop gradient for 3D depth - Folder tab -->
    <linearGradient id="encryptedFolderTabGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#FFCA28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="encryptedTabShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2.67" stdDeviation="5.33" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
    <filter id="encryptedFolderShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.34" stdDeviation="10.67" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="lockShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.33" stdDeviation="2.67" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Folder tab (elevation 2px scaled) -->
  <g filter="url(#encryptedTabShadow)">
    <path d="M5.33 5.33 L24 5.33 L26.67 13.33 L58.67 13.33 L58.67 26.67 L5.33 26.67 Z" fill="url(#encryptedFolderTabGradient)" />
    <!-- Tab highlight -->
    <path d="M5.33 5.33 L24 5.33 L26.67 13.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
  </g>
  
  <!-- Folder body (elevation 4px scaled) -->
  <g filter="url(#encryptedFolderShadow)">
    <path d="M5.33 21.33 L58.67 21.33 L58.67 58.67 L5.33 58.67 Z" fill="url(#encryptedFolderGradient)" />
    <!-- Body highlight -->
    <path d="M5.33 21.33 L58.67 21.33" stroke="#FFFFFF" stroke-width="1.33" opacity="0.3" fill="none" />
    <!-- Body edge line -->
    <line x1="5.33" y1="21.33" x2="58.67" y2="21.33" stroke="#FFA000" stroke-width="1.33" />
  </g>
  
  <!-- Lock icon (unique element for encrypted folder) -->
  <g filter="url(#lockShadow)" transform="translate(24, 32)">
    <!-- Lock body -->
    <rect x="2.67" y="8" width="10.67" height="10.67" rx="1.33" fill="#FFFFFF" />
    <!-- Lock shackle -->
    <path d="M4 8 V5.33 C4 2.67 5.33 0 8 0 C10.67 0 12 2.67 12 5.33 V8" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" />
    <!-- Lock keyhole -->
    <circle cx="8" cy="13.33" r="1.33" fill="#FF8F00" />
    <line x1="8" y1="14.67" x2="8" y2="16" stroke="#FF8F00" stroke-width="1.33" stroke-linecap="round" />
  </g>
</svg>